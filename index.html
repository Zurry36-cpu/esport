<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .error {
      color: red;
      text-align: center;
    }

    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-box">
    <h2>Login do Admin</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p class="error" id="error-msg"></p>
  </div>

  <div class="login-container" id="admin-panel">
    <h2>Painel do Admin</h2>
    <p>Bem-vindo, <strong>pilu</strong>! Aqui você pode editar seu site.</p>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error-msg');

      const correctUser = "pilu";
      const correctPass = "meuPainel2024";

      if (user === correctUser && pass === correctPass) {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        error.textContent = 'Usuário ou senha incorretos!';
      }
    }

    function logout() {
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('error-msg').textContent = '';
    }
  </script>
</body>
</html>
