<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashScore Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #0d0d0d; color: #fff; }
    header { position: fixed; top: 0; left: 0; width: 100%; background: linear-gradient(90deg, #00c853, #009624);
      padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); }
    header h1 { font-size: 1.8em; }
    .search-box input { padding: 8px; border: none; border-radius: 5px; outline: none; width: 200px; }
    #menu-toggle { display: none; background:none; border:none; color:#fff; font-size:1.5em; }
    nav { position: fixed; top: 60px; left: 0; width: 220px; background: #1a1a1a; height: 100vh; padding-top: 20px;
      overflow-y: auto; transition: 0.3s; }
    nav ul { list-style: none; }
    nav ul li { padding: 12px 20px; cursor: pointer; border-left: 4px solid transparent; transition: 0.3s; }
    nav ul li:hover { background: #333; border-left: 4px solid #00c853; }
    main { margin-left: 220px; margin-top: 80px; padding: 20px; }
    h2 { margin-bottom: 15px; border-bottom: 2px solid #00c853; padding-bottom: 5px; }
    .match-card { background: #1e1e1e; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between;
      align-items: center; border-radius: 8px; transition: transform 0.2s; cursor: pointer; }
    .match-card:hover { transform: scale(1.02); }
    .teams { display: flex; flex-direction: column; }
    .team { display: flex; align-items: center; gap: 8px; }
    .team img { width: 24px; height: 24px; border-radius: 50%; }
    .score { font-size: 1.6em; font-weight: bold; }
    .status { font-size: 0.9em; color: #ccc; }
    .live::before { content: 'AO VIVO'; color: #fff; background: red; padding: 2px 8px; border-radius: 12px; font-size: 0.7em;
      animation: pulse 1s infinite; margin-right: 10px; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    footer { text-align: center; background: #1a1a1a; padding: 10px; margin-top: 20px; }
    #loading { text-align:center; padding:20px; }
    @media (max-width: 768px) {
      nav { display: none; width: 100%; height: auto; position: relative; }
      nav.active { display: block; }
      main { margin-left: 0; margin-top: 140px; }
      #menu-toggle { display: inline; }
    }

    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center; z-index: 2000; }
    .modal-content { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 400px; max-width: 90%; }
    .modal-content h3 { margin-bottom: 10px; }
    .close { float: right; cursor: pointer; font-size: 1.2em; }
    ul.details { list-style: none; padding: 0; margin: 10px 0 20px; }
    ul.details li { padding: 8px 0; border-bottom: 1px solid #333; display: flex; align-items: center; }
    .event-time { background: #00c853; color: white; padding: 2px 6px; border-radius: 12px; font-size: 0.8em; margin-right: 10px; }
    .event-type { margin-right: 5px; }
    .event-player { font-weight: bold; }
    .event-team { color: #aaa; font-size: 0.9em; margin-left: 5px; }
    .yellow-card { color: #ffeb3b; }
    .red-card { color: #f44336; }
  </style>
</head>
<body>
  <header>
    <h1>FlashScore Pro</h1>
    <div class="search-box"><input type="text" placeholder="Buscar partidas..." /></div>
    <button id="menu-toggle">‚ò∞</button>
  </header>
  <nav>
    <ul>
      <li>‚öΩ Futebol</li><li>üèÄ Basquete</li><li>üéæ T√™nis</li><li>üèê V√¥lei</li><li>üèí H√≥quei</li><li>‚öæ Beisebol</li>
    </ul>
  </nav>
  <main>
    <div id="loading">Carregando partidas...</div>
    <div id="conteudo" style="display:none;">
      <h2>Ao Vivo</h2>
      <div class="match-card live" data-info='{
        "events": [
          {"type": "goal", "time": "12", "player": "Gabriel Jesus", "team": "Arsenal"},
          {"type": "goal", "time": "33", "player": "Bukayo Saka", "team": "Arsenal"},
          {"type": "goal", "time": "55", "player": "Raheem Sterling", "team": "Chelsea"},
          {"type": "yellow", "time": "28", "player": "Thiago Silva", "team": "Chelsea"},
          {"type": "sub", "time": "65", "playerOut": "Kai Havertz", "playerIn": "Eddie Nketiah", "team": "Arsenal"}
        ]}'>
        <div class="teams">
          <div class="team"><img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg">Arsenal</div>
          <div class="team"><img src="https://upload.wikimedia.org/wikipedia/en/7/7c/Chelsea_FC.svg">Chelsea</div>
        </div>
        <div class="score">2 - 1</div>
        <div class="status">68'</div>
      </div>
    </div>
  </main>
  <footer>&copy; 2025 FlashScore Pro - Todos os direitos reservados</footer>

  <!-- Modal de detalhes -->
  <div class="modal" id="matchModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Detalhes da Partida</h3>
      <div id="matchInfo"></div>
    </div>
  </div>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.querySelector('nav').classList.toggle('active');
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('conteudo').style.display = 'block';
      }, 1000);
    });

    setInterval(() => {
      const scoreEl = document.querySelector('.live .score');
      if (scoreEl) {
        let scores = scoreEl.textContent.split(' - ').map(Number);
        if (Math.random() > 0.7) {
          scores[Math.floor(Math.random() * 2)] += 1;
          scoreEl.textContent = `${scores[0]} - ${scores[1]}`;
        }
      }
    }, 5000);

    // Modal de detalhes
    const modal = document.getElementById('matchModal');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.match-card').forEach(card => {
      card.addEventListener('click', () => {
        const data = JSON.parse(card.dataset.info);
        const matchInfo = document.getElementById('matchInfo');
        matchInfo.innerHTML = '';
        
        // Organiza eventos por tempo
        data.events.sort((a, b) => b.time - a.time);
        
        // Agrupa por tipo de evento
        const eventsByType = {
          goal: [],
          yellow: [],
          red: [],
          sub: []
        };
        
        data.events.forEach(event => {
          eventsByType[event.type].push(event);
        });
        
        // Cria HTML para cada tipo de evento
        if (eventsByType.goal.length > 0) {
          const goalsHtml = document.createElement('div');
          goalsHtml.innerHTML = '<h4>Gols</h4><ul class="details"></ul>';
          eventsByType.goal.forEach(goal => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span class="event-time">${goal.time}'</span>
              <span class="event-type">‚öΩ</span>
              <span class="event-player">${goal.player}</span>
              <span class="event-team">(${goal.team})</span>
            `;
            goalsHtml.querySelector('ul').appendChild(li);
          });
          matchInfo.appendChild(goalsHtml);
        }
        
        if (eventsByType.yellow.length > 0) {
          const cardsHtml = document.createElement('div');
          cardsHtml.innerHTML = '<h4>Cart√µes Amarelos</h4><ul class="details"></ul>';
          eventsByType.yellow.forEach(card => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span class="event-time">${card.time}'</span>
              <span class="event-type yellow-card">üü®</span>
              <span class="event-player">${card.player}</span>
              <span class="event-team">(${card.team})</span>
            `;
            cardsHtml.querySelector('ul').appendChild(li);
          });
          matchInfo.appendChild(cardsHtml);
        }
        
        if (eventsByType.sub.length > 0) {
          const subsHtml = document.createElement('div');
          subsHtml.innerHTML = '<h4>Substitui√ß√µes</h4><ul class="details"></ul>';
          eventsByType.sub.forEach(sub => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span class="event-time">${sub.time}'</span>
              <span class="event-type">üîÑ</span>
              <span class="event-player">${sub.playerOut}</span>
              <span> ‚áÑ </span>
              <span class="event-player">${sub.playerIn}</span>
              <span class="event-team">(${sub.team})</span>
            `;
            subsHtml.querySelector('ul').appendChild(li);
          });
          matchInfo.appendChild(subsHtml);
        }
        
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', (e) => { if (e.target == modal) modal.style.display = 'none'; });
  </script>
</body>
</html>
