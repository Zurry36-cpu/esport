<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashScore Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 250px 1fr;
    }
    header {
      grid-column: span 2;
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #00ff00;
    }
    nav {
      background: #1e1e1e;
      padding: 20px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    nav ul li:hover {
      background: #333;
    }
    main {
      padding: 20px;
      background: #181818;
      overflow-y: auto;
    }
    .live-match {
      background: #282828;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #00ff00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .match {
      background: #202020;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .teams {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    .score {
      font-size: 1.5em;
      color: #fff;
    }
    footer {
      grid-column: span 2;
      background: #1e1e1e;
      text-align: center;
      padding: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>FlashScore Clone</header>
  <nav>
    <ul>
      <li>Futebol</li>
      <li>Basquete</li>
      <li>Tênis</li>
      <li>Vôlei</li>
      <li>Hóquei</li>
      <li>Beisebol</li>
    </ul>
  </nav>
  <main>
    <h2>Ao Vivo</h2>
    <div class="live-match">
      <div class="teams">
        <span>Time A</span>
        <span>Time B</span>
      </div>
      <div class="score">2 - 1</div>
      <div>68'</div>
    </div>

    <h2>Próximos Jogos</h2>
    <div class="match">
      <div class="teams">
        <span>Time C</span>
        <span>Time D</span>
      </div>
      <div>20:00</div>
    </div>
    <div class="match">
      <div class="teams">
        <span>Time E</span>
        <span>Time F</span>
      </div>
      <div>22:30</div>
    </div>

    <h2>Resultados Recentes</h2>
    <div class="match">
      <div class="teams">
        <span>Time G</span>
        <span>Time H</span>
      </div>
      <div class="score">3 - 0</div>
    </div>
  </main>
  <footer>&copy; 2025 FlashScore Clone - Todos os direitos reservados</footer>
</body>
</html>
